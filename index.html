    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --primary-red: #E83C2A;
            --secondary-blue: #004E89;
            --secondary-teal: #2B9FA3;
            --accent-yellow: #FFC857;
            --dark-text: #1A1A1A;
            --light-text: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2B9FA3 0%, #1F7A7F 100%);
            min-height: 100vh;
            color: var(--dark-text);
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* FORMULARIO */
        .initial-form {
            display: block;
            animation: slideInUp 0.6s ease-out;
        }

        .initial-form.hidden {
            display: none;
        }

        .form-container {
            background: #FFFFFF;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .form-container h2 {
            text-align: center;
            font-size: 2em;
            color: var(--secondary-blue);
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }

        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-orange), var(--accent-yellow));
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--secondary-blue);
            font-size: 0.95em;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            background-color: rgba(255, 107, 53, 0.02);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .project-checkbox {
            display: flex;
            align-items: center;
        }

        .project-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .project-checkbox label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
            color: var(--dark-text);
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: center;
        }

        .btn-submit, .btn-back {
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--secondary-blue), var(--secondary-teal));
            color: white;
            box-shadow: 0 10px 30px rgba(0, 78, 137, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 78, 137, 0.4);
        }

        .btn-back {
            background: #f0f0f0;
            color: var(--dark-text);
            border: 2px solid #ddd;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        /* TEST */
        .test-section {
            display: none;
            animation: slideInUp 0.6s ease-out;
        }

        .test-section.visible {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-orange), var(--accent-yellow));
            width: 0%;
            transition: width 0.4s ease;
            border-radius: 10px;
        }

        .question-container {
            background: #FFFFFF;
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: slideInUp 0.5s ease-out;
        }

        .question-number {
            color: var(--primary-orange);
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.6em;
            color: var(--secondary-blue);
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05em;
            color: var(--dark-text);
            font-weight: 500;
        }

        .option-btn:hover {
            border-color: var(--primary-orange);
            background: rgba(255, 107, 53, 0.05);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.2);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-red));
            color: white;
            border-color: var(--primary-red);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            justify-content: space-between;
        }

        .btn-prev, .btn-next {
            padding: 12px 30px;
            border: 2px solid var(--primary-orange);
            background: white;
            color: var(--primary-orange);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .btn-prev:hover:not(:disabled),
        .btn-next:hover:not(:disabled) {
            background: var(--primary-orange);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-prev:disabled,
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-next.submit-test {
            background: linear-gradient(135deg, var(--secondary-blue), var(--secondary-teal));
            color: white;
            border-color: var(--secondary-blue);
        }

        /* RESULTADO */
        .results-section {
            display: none;
            animation: slideInUp 0.6s ease-out;
        }

        .results-section.visible {
            display: block;
        }

        .result-card {
            background: #FFFFFF;

            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);

        .result-title {

            -webkit-text-fill-color: transparent;

        .result-description {

            text-align: justify;
            background: rgba(43, 159, 163, 0.05);
            padding: 25px;
            border-radius: 15px;

        }

        .dimensions-chart {
            margin: 40px 0;
            padding: 30px;
            background: rgba(43, 159, 163, 0.05);
            border-radius: 15px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--secondary-blue);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 20px;
            height: 250px;
            margin-bottom: 30px;
        }

        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100%;
        }

        .bar {
            width: 100%;
            background: linear-gradient(180deg, var(--secondary-teal) 0%, #2B9FA3 100%);
            border-radius: 8px 8px 0 0;
            transition: all 0.3s ease;
            min-height: 20px;
            box-shadow: 0 5px 15px rgba(43, 159, 163, 0.2);
        }

        .bar:hover {
            transform: scaleY(1.05);

        }

        .bar-label {
            margin-top: 15px;
            font-weight: 700;
            font-size: 1.1em;
            color: var(--secondary-blue);
            letter-spacing: 0.5px;
        }

        .bar-value {
            margin-top: 8px;
            font-size: 1.3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-orange), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn-new-test {
            padding: 14px 35px;
            border: 2px solid var(--secondary-blue);
            background: white;
            color: var(--secondary-blue);
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;

            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }

        .btn-new-test:hover {
            background: var(--secondary-blue);
            color: white;
        }

        .btn-new-test:active {
            transform: scale(0.98);
        }

        /* ANIMACIONES */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleInUp {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 1.3em;
            }

            .result-title {

            }

            .form-container,
            .question-container,
            .result-card {
                padding: 30px 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: var(--primary-orange);
        }
    </style>
</head>

        function loadQuestion() {
            const question = testData[currentQuestion];

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const shuffled = [...question.options].sort(() => Math.random() - 0.5);
            
            shuffled.forEach((option) => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.dataset.level = option.level;
                
                if (answers[currentQuestion] === option.level) {
                    btn.classList.add('selected');

                btn.onclick = function() {
                    answers[currentQuestion] = option.level;

                    btn.classList.add('selected');

                optionsContainer.appendChild(btn);

            const averages = {};
            for (let dimension in dimensionScores) {

            const allScores = Object.values(averages);
            const generalAverage = allScores.reduce((a, b) => a + b, 0) / allScores.length;
            
            let profile = '';

            } else if (generalAverage >= 2.5) {
                return 'Arquitecto de Ideas';
            } else if (generalAverage >= 1.5) {
                return 'Creador en Evoluci√≥n';
            } else {
                return 'Explorador Creativo';
            }
        }

            const imageMap = {
                exploradorCreativo: './img/explorador creativo.png',
                creadorEnEvolucion: './img/creador en evolucion.png',
                arquitectoDeIdeas: './img/arquitecto de ideas.png',
                catalizadorDeProgreso: './img/catalizador de progreso.png'
            };
            return imageMap[imageKey] || '';
        }

            currentQuestion = 0;
            answers = {};
            dimensionScores = {
                tecnica: [],

                organizacional: [],
                politica: []
            };

            document.getElementById('testSection').classList.remove('visible');
            document.getElementById('initialForm').classList.remove('hidden');
            
            // Limpiar formulario
            document.getElementById('initialFormData').reset();
            
            window.scrollTo(0, 0);
        }
